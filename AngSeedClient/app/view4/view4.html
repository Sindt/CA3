<div ng-controller="View4Ctrl as ctrl">
    <h3>Exchange Rate Info</h3>
    <br>
    <input type="search" ng-model="currencyfilter" placeholder="Filter currency">
    <br>
    <table class="table" style="width: 50%">
        <thead>
            <tr><td>ID</td><td>Country Code</td><td>Description</td><td>Yesterday</td><td>Today</td></tr>
        </thead>
        <tbody id="tbody">
            <tr  ng-repeat="curs in ctrl.data | filter: currencyfilter">
                <td>{{curs.id}}</td>
                <td>{{curs.code}}</td>
                <td>{{curs.desc}}</td>
                <td>{{curs.rateOld}}</td>
                <td>{{curs.rateNew}}</td>
            </tr>
        </tbody>
    </table>
</div>
